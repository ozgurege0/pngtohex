<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PNG to HEX Renk SeÃ§ici</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }

    .custom-upload {
      border: 2px dashed #ced4da;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      background-color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-upload:hover {
      background-color: #f8f9fa;
    }

    canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
        cursor: crosshair;

    }

    .color-preview {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .info-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 767px) {
      .row-cols-md-2 > * {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary">Renk SeÃ§ici</h1>

    <label for="imageLoader" class="custom-upload mb-5 d-block">
      <input type="file" id="imageLoader" accept="image/*" hidden />
      <strong>ðŸ“· Resim YÃ¼klemek iÃ§in tÄ±klayÄ±n</strong><br />
      <small class="text-muted">PNG, JPG veya WebP desteklenir</small>
    </label>

    <div class="row row-cols-1 row-cols-md-2 g-4 align-items-start">
      <div>
        <canvas id="imageCanvas" class="d-none w-100"></canvas>
      </div>

      <div>
        <div class="info-box d-none" id="colorInfo">
          <div class="color-preview mb-3" id="colorPreview"></div>
          <p class="fw-semibold mb-1" id="hexCode">HEX: #------</p>
          <p class="text-muted mb-0" id="rgbCode">RGB: ---, ---, ---</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageLoader = document.getElementById("imageLoader");
    const canvas = document.getElementById("imageCanvas");
    const ctx = canvas.getContext("2d");
    const colorInfo = document.getElementById("colorInfo");
    const colorPreview = document.getElementById("colorPreview");
    const hexCode = document.getElementById("hexCode");
    const rgbCode = document.getElementById("rgbCode");

    imageLoader.addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          canvas.classList.remove("d-none");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    canvas.addEventListener("click", function (e) {
  const rect = canvas.getBoundingClientRect();

  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;

  const x = (e.clientX - rect.left) * scaleX;
  const y = (e.clientY - rect.top) * scaleY;

  const pixel = ctx.getImageData(x, y, 1, 1).data;

  const r = pixel[0], g = pixel[1], b = pixel[2];
  const hex = rgbToHex(r, g, b);

  colorPreview.style.backgroundColor = hex;
  hexCode.innerText = "HEX: " + hex;
  rgbCode.innerText = `RGB: ${r}, ${g}, ${b}`;
  colorInfo.classList.remove("d-none");
});


    function componentToHex(c) {
      const hex = c.toString(16);
      return hex.length == 1 ? "0" + hex : hex;
    }

    function rgbToHex(r, g, b) {
      return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }
  </script>
</body>
</html>
